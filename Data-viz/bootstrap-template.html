<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Data Visualization</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		 <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	</head>
	<body>

		<!--BEGIN Jumbotron from bootstrap-->
		<div class="jumbotron">
		 <h1 class="display-4">Welcome to the Data Sets!</h1>
		 <p class="lead">These are the charts I made for the data visualization assignment.</p>
		 <hr class="my-4">
		 <p>Have a wonderful holiday season!</p>
		 <a class="btn btn-primary btn-lg" href="#" role="button">This button goes nowhere</a>
		</div>
		<!--END Jumbotron from bootstrap-->

		<!--BEGIN Grid system from bootstrap-->
		<div class="container">
	        <div class="row">

	            <div class="col-md-6">
	                    <h3>Line Graph</h3>
	                    <iframe title="Baltimore has more than its share of heat-related deaths in Maryland" aria-label="Interactive line chart" id="datawrapper-chart-Fpgev" src="https://datawrapper.dwcdn.net/Fpgev/1/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="400">
	                    </iframe>
	                    <script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(a){if(void 0!==a.data["datawrapper-height"])for(var e in a.data["datawrapper-height"]){var t=document.getElementById("datawrapper-chart-"+e)||document.querySelector("iframe[src*='"+e+"']");t&&(t.style.height=a.data["datawrapper-height"][e]+"px")}}))}();
						</script>
	            </div>

	            <div class="col-md-6">
	                    <h3>Scatter Plot</h3>
	                    <iframe title="The relationship between summer temperature and poverty in Baltimore" aria-label="chart" id="datawrapper-chart-c0j2i" src="https://datawrapper.dwcdn.net/c0j2i/1/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="400">
	                    </iframe>
	                    <script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(a){if(void 0!==a.data["datawrapper-height"])for(var e in a.data["datawrapper-height"]){var t=document.getElementById("datawrapper-chart-"+e)||document.querySelector("iframe[src*='"+e+"']");t&&(t.style.height=a.data["datawrapper-height"][e]+"px")}}))}();
						</script>
	            </div>

	        </div>
		</div>
		<!--END Grid system from bootstrap-->


		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
 		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

 		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	</body>

</html>
